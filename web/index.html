<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="plane_button.css">
  <link rel="stylesheet" href="mic_button.css">
  <link rel="stylesheet" href="trackaflight.css">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="index.js"></script>
  <title>Plane Sign</title>
</head>

<body>
  <div id="title_header">Plane Sign</div>
  <div id="topbar">
    <div id="centered">
      <label id="header_switch" class="plane-switch">
        <input id="toggle_switch" type="checkbox">
        <div style="transform: scale(5);">
          <div>

          </div>
          <span class="street-middle"></span>
          <span class="cloud"></span>
          <span class="cloud two"></span>
        </div>
      </label>
    </div>
    <div id="floating">
      <button type="submit" id="optionsbutton" onclick="show_options(); return false;">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="grey" class="bi bi-gear" viewBox="0 0 16 16">

      </button>
    </div>
  </div>


  <input id="brightness_slider" type="range" min="0" max="100" step="1" value="100">

  <div class="groups_wrapper">

    <fieldset class="mode_selector_button_group box1">
      <legend>Planes</legend>
      <button id="PLANES_ALERT" class="mode_button" onclick="set_mode(this.id)">Default Mode</button>
      <button id="PLANES_CLOSEST" class="mode_button" onclick="set_mode(this.id)">Show Closest</button>
      <button id="PLANES_HIGHEST" class="mode_button" onclick="set_mode(this.id)">Show Highest</button>
      <button id="PLANES_FASTEST" class="mode_button" onclick="set_mode(this.id)">Show Fastest</button>
      <button id="PLANES_SLOWEST" class="mode_button" onclick="set_mode(this.id)">Show Slowest</button>
      <button id="TRACK_A_FLIGHT" class="mode_button" onclick="set_mode(this.id); document.getElementById('track-a-flight_div').hidden = false">Track-A-Flight™</button>
      <div id="track-a-flight_div" hidden>
        <input id="track-a-flight_flight-num-input" autocomplete="off" oninput="this.value=this.value.replace( /[^a-zA-Z0-9]/ , ''); get_possible_autofill_flights(this.value)"></input>
      </div>
    </fieldset>

    <fieldset class="mode_selector_button_group box2">
      <legend>Informational</legend>
      <button id="WEATHER" class="mode_button" onclick="set_mode(this.id)">Weather ❄️</button>
      <button id="TIME_ONLY" class="mode_button" onclick="set_mode(this.id)">Clock Only 🕓</button>
      <button id="SATELLITE" class="mode_button" onclick="set_mode(this.id); document.getElementById('satellite_div').hidden = false">Satellites 🛰️</button>
      <div id="satellite_div" hidden>
        <input type="radio" id="Overhead" name="satellitestyle" onclick="set_satellite_mode(this.value)" value="1" checked="checked">
        <label for="Overhead">Overhead</label>
        <input type="radio" id="ISS" name="satellitestyle" onclick="set_satellite_mode(this.value)" value="2">
        <label for="ISS">ISS</label>
      </div>
      <button id="MOON" class="mode_button" onclick="set_mode(this.id)">Moon 🌘</button>
      <button id="LIGHTNING" class="mode_button" onclick="set_mode(this.id); document.getElementById('lightning_div').hidden = false">Lightning ⛈️</button>
      <div id="lightning_div" hidden>
        <div id="lightning_button_div">
          <label for="local">USA</label>
          <input type="radio" class="lightning_button" id="local" name="lightningmode" onclick="set_lightning_mode(this.value); document.getElementById('lightning_slider').hidden = true" value="1" checked>
          <label for="usa">Local</label>
          <input type="radio" class="lightning_button" id="usa" name="lightningmode" onclick="set_lightning_mode(this.value); document.getElementById('lightning_slider').hidden = false" value="2">
        </div>
        <div id="lightning_slider_div">
          <input id="lightning_slider" type="range" min="0" max="8" step="1" value="6" orient="vertical" hidden>
        </div>
      </div>
      <button id="FINANCE" class="mode_button" onclick="set_mode(this.id); document.getElementById('finance_div').hidden = false">Finance 🤑</button>
      <div id="finance_div" hidden>
        Ticker Symbol:<input type="text" id="ticker"></input>
        <button class="submit" onclick="submit_ticker();">Submit</button>
      </div>
    </fieldset>

    <fieldset class="mode_selector_button_group box3">
      <legend>Just for Fun :)</legend>
      <button id="CUSTOM_MESSAGE" class="mode_button" onclick="set_mode(this.id); document.getElementById('custom_message_div').hidden = false">Custom Message</button>
      <div id="custom_message_div" hidden>
        <div id="custom_message_buttons">
          <button class="custom_colors_button" onclick="set_color_mode(0)">Plain</button>
          <button class="custom_colors_button" onclick="set_color_mode(1)">🌈</button>
          <button class="custom_colors_button" onclick="set_color_mode(2)">🎄</button>
          <button class="custom_colors_button" onclick="set_color_mode(3)"><span style="color: rgb(173, 0, 30)">U</span><span style="color: rgb(108, 108, 108)">S</span><span style="color: rgb(37, 120, 178)">A</span></button>
          <button class="custom_colors_button" onclick="set_color_mode(4)">🎃</button>
          <input type="color" id="colorpicker" oninput="set_color_mode(6+parseInt(document.getElementById('colorpicker').value.substring(1), 16))" value="#ff0000" style="height: 30px;">
          <button class="custom_colors_button" onclick="set_color_mode(5)">💿</button>
        </div>
        <br>
        <input type="text" id="custom_message"></input>
      </div>
      <button id="COUNTDOWN" class="mode_button" onclick="set_mode(this.id); document.getElementById('countdown_div').hidden = false">Countdown</button>
      <div id="countdown_div" hidden>
        <div id="countdown_buttons">
          <button class="custom_colors_button" onclick="set_color_mode(0)">Plain</button>
          <button class="custom_colors_button" onclick="set_color_mode(1)">🌈</button>
          <button class="custom_colors_button" onclick="set_color_mode(2)">🎄</button>
          <button class="custom_colors_button" onclick="set_color_mode(3)"><span style="color: rgb(173, 0, 30)">U</span><span style="color: rgb(108, 108, 108)">S</span><span style="color: rgb(37, 120, 178)">A</span></button>
          <button class="custom_colors_button" onclick="set_color_mode(4)">🎃</button>
          <input type="color" id="colorpicker2" oninput="set_color_mode(6+parseInt(document.getElementById('colorpicker2').value.substring(1), 16))" value="#ff0000" style="height: 30px;">
        </div>
        <br>
        <input type="text" id="countdown_message"></input>
        <br>
        <input type="datetime-local" id="setdatetime" name="setdatetime">
        <input type="submit" onclick="set_countdown(document.getElementById('setdatetime').value,'a'+document.getElementById('countdown_message').value)" value="Submit">
      </div>
      <button id="WELCOME" class="mode_button" onclick="set_mode(this.id)">Welcome Intro</button>
      <button id="CGOL" class="mode_button" onclick="set_mode(this.id); document.getElementById('cgol_div').hidden = false">CGOL</button>
      <div id="cgol_div" hidden>
        <input type="radio" id="rainbowgol" name="cgolstyle" onclick="set_mode('CGOL')" value="1" checked="checked">
        <label for="rainbowgol">Rainbow Rules</label>
        <input type="radio" id="colorshift" name="cgolstyle" onclick="set_mode('CGOL')" value="2">
        <label for="colorshift">Color Shifting</label>
      </div>
      <button id="MANDELBROT" class="mode_button" onclick="set_mode(this.id); document.getElementById('mandelbrot_div').hidden = false">Mandelbrot</button>
      <div id="mandelbrot_div" hidden>
        <label for="colormap">Colormap:</label>
        <select name="colormap" id="colormap" onchange="set_mandelbrot_color(this.value);">
          <option value="0">Rainbow</option>
          <option value="1">Sunset</option>
          <option value="2">Nova</option>
          <option value="3">Vaporwave</option>
          <option value="4">70's</option>
          <option value="5">Pastel</option>
          <option value="6">Neon</option>
          <option value="7">Elemental</option>
          <option value="8">Fire</option>
          <option value="9">Greyscale</option>
        </select>
        <br>
        <input id="mandelbrot_slider" type="range" min="0.1" max="3" step="0.1" value="3">
      </div>
      <button id="PONG" class="mode_button" onclick="set_mode(this.id); document.getElementById('pong_div').hidden = false">PONG!</button>
      <div id="pong_div" hidden>
        <input class="pong_slider" id="pong_player1_slider" type="range" min="0" max="26" step="1" value="0">
        <input class="pong_slider" id="pong_player2_slider" type="range" min="0" max="26" step="1" value="0">
      </div>
      <button id="CCA" class="mode_button" onclick="set_mode(this.id)">CCA</button>
      <button id="AQUARIUM" class="mode_button" onclick="set_mode(this.id)">Aquarium</button>
      <button id="FIREWORKS" class="mode_button" onclick="set_mode(this.id)">Fireworks</button>
      <button id="SANTA" class="mode_button" onclick="set_mode(this.id)">Christmas</button>
      <button id="SNOWFALL" class="mode_button" onclick="set_mode(this.id)">Let It Snow!</button>
    </fieldset>

    <div id="mic_button" class="box4" hidden>
      <div class="record_button_object">
        <div class="record_button_outline">
        </div>
        <div class="record_button_outline" id="delayed">
        </div>
        <div class="button">
        </div>
        <div class="button" id="circlein">
          <svg id="mic-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
            <g>
              <path d="M500,683.8c84.6,0,153.1-68.6,153.1-153.1V163.1C653.1,78.6,584.6,10,500,10c-84.6,0-153.1,68.6-153.1,153.1v367.5C346.9,615.2,415.4,683.8,500,683.8z M714.4,438.8v91.9C714.4,649,618.4,745,500,745c-118.4,0-214.4-96-214.4-214.4v-91.9h-61.3v91.9c0,141.9,107.2,258.7,245,273.9v124.2H346.9V990h306.3v-61.3H530.6V804.5c137.8-15.2,245-132.1,245-273.9v-91.9H714.4z" />
            </g>
          </svg>
        </div>
      </div>
      <audio id="audio"></audio>
    </div>

    <div id="sounds_div" class="box5" hidden>
      <select name="sounds" id="sound-list">
      </select>
      <button class="a_sound_button" onclick="play_selected_sound();">🎺</button>
    </div>

  </div>

  <div class="sidenav" style="display:none" id="optionsSidebar">
    <button onclick="hide_options()" class="closebutton">&times;</button>
    <button class="mode_button" onclick="update_sign()">UPDATE PLANESIGN</button>
    <span id="linetemplate" class="configline" style="display:none">
      <label for="templatename" class="configline"></label><input type="text" class="configline" id="templateid" name="templatename" value="">
    </span>
    <form id="config" name="config" method="get">
      <span id="config_button_span">
        <button id="submit_config_button" type="submit" class="configline">Update Config</button>
      </span>
    </form>
  </div>

  <div id="version" style="position: fixed; bottom: 5px; right: 5px; color: grey; font-size: 12px;">
    v???
  </div>
</body>

</html>
